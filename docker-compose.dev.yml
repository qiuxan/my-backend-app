services:
  mongodb:
    image: mongo:latest
    container_name: my-backend-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - mongodb_data:/data/db
    networks:
      - backend-network

  app:
    image: node:22
    working_dir: /usr/src/app
    volumes:
      - ./backend:/usr/src/app:cached
      - /usr/src/app/node_modules
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - MONGODB_URI=mongodb://admin:password@mongodb:27017/myapp?authSource=admin
    command: /bin/sh -c "npm install --no-audit --no-fund && npm run dev:hot"
    depends_on:
      - mongodb
    networks:
      - backend-network

volumes:
  mongodb_data:

networks:
  backend-network:
    driver: bridge